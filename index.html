<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-blue-100 font-sans">
    <!-- Container -->
    <div class="container mx-auto my-6 bg-white rounded-3xl shadow-lg p-4">
        <div class="flex flex-col md:flex-row">
            <!-- Left Section: Product Grid -->
            <div class="w-full md:w-3/5 pr-4 border-r mb-6 md:mb-0">
                <!-- Header -->
                <div class="flex items-center justify-between mb-4">
                    <div class="text-sm text-gray-600 flex space-x-2 items-center">
                        <span id="current-date" class="bg-blue-100 text-blue-500 px-3 py-1 rounded-full font-semibold"></span>
                        <span id="current-time" class="text-gray-500"></span>
                    </div>
                    <button class="text-red-500 font-semibold hover:text-red-600">‚óè Close Order</button>
                </div>
                <!-- Category Tabs -->
                <div class="flex space-x-2 mb-4">
                    <button id="all-menu" class="bg-blue-500 text-white px-4 py-2 rounded-full font-semibold shadow-md">All Menu</button>
                    <button id="breads" class="bg-gray-200 px-4 py-2 rounded-full font-semibold">Breads</button>
                    <button id="cakes" class="bg-gray-200 px-4 py-2 rounded-full font-semibold">Cakes</button>
                    <button id="donuts" class="bg-gray-200 px-4 py-2 rounded-full font-semibold">Donuts</button>
                    <button id="pastries" class="bg-gray-200 px-4 py-2 rounded-full font-semibold">Pastries</button>
                    <button id="sandwich" class="bg-gray-200 px-4 py-2 rounded-full font-semibold">Sandwich</button>
                </div>
                <!-- Search -->
                <div class="mb-4">
                    <input type="text" id="search" placeholder="Search something sweet on your mind..."
                        class="w-full px-6 py-2 border rounded-full focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <!-- Product Grid -->
                <div id="products" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Products will render here -->
                </div>
            </div>
            <!-- Right Section: Cart -->
            <div class="w-full md:w-2/5 pl-4">
                <!-- Customer Info -->
                <div class="bg-gray-100 rounded-3xl p-4 mb-4">
                    <h2 class="text-lg font-semibold mb-2">Customer's Name</h2>
                    <p class="text-sm text-gray-500">Order Number: #000</p>
                    <div class="flex mt-2 space-x-2">
                        <select class="w-1/2 px-4 py-2 border rounded-full text-sm">
                            <option value="" disabled selected>Select Table</option>
                            <option value="1">Table 1</option>
                            <option value="2">Table 2</option>
                            <option value="3">Table 3</option>
                        </select>
                        <select class="w-1/2 px-4 py-2 border rounded-full text-sm">
                            <option value="" disabled selected>Order Type</option>
                            <option value="Dine In">Dine In</option>
                            <option value="Take Away">Take Away</option>
                        </select>
                    </div>
                </div>
                <div id="cart-items" class="h-64 overflow-y-auto mb-4">
                    <!-- Cart items will appear here -->
                </div>
                <div>
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax 10%:</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <!-- Actions -->
                <div class="mt-4 space-y-2">
                    <button class="w-full px-4 py-2 bg-gray-200 rounded-full">Add Promo or Voucher</button>
                    <button class="w-full px-4 py-2 bg-gray-800 text-white rounded-full">Payment Method</button>
                    <button id="placeOrder"
                        class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-full shadow hover:bg-blue-600">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Real-Time Date and Time
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const timeElement = document.getElementById('current-time');

            const now = new Date();

            // Format date: "Wed, 29 May 2024"
            const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);

            // Format time: "07:59 AM"
            timeElement.textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }

        // Update time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>

</html>
