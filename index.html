<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-blue-100 font-sans">
    <!-- Container -->
    <div class="container mx-auto my-6 bg-white rounded-3xl shadow-lg p-4">
        <div class="flex flex-col md:flex-row">
            <!-- Left Section: Product Grid -->
            <div class="w-full md:w-3/5 pr-4 border-r mb-6 md:mb-0">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-sm text-gray-600 flex space-x-2 items-center">
                        <span id="current-date" class="bg-blue-100 text-blue-500 px-3 py-1 rounded-full font-semibold"></span>
                        <span id="current-time" class="text-gray-500"></span>
                    </div>
                    <button class="text-red-500 font-semibold hover:text-red-600">‚óè Close Order</button>
                </div>
                <!-- Category Tabs -->
                <div id="category-tabs" class="flex space-x-2 mb-4"></div>
                <!-- Search -->
                <div class="mb-4">
                    <input type="text" id="search" placeholder="Search products..." class="w-full px-6 py-2 border rounded-full focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <!-- Product Grid -->
                <div id="products" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
            <!-- Right Section: Cart -->
            <div class="w-full md:w-2/5 pl-4">
                <div class="bg-gray-100 rounded-3xl p-4 mb-4">
                    <h2 class="text-lg font-semibold mb-2">Customer's Name</h2>
                    <p class="text-sm text-gray-500">Order Number: #000</p>
                </div>
                <div id="cart-items" class="h-64 overflow-y-auto mb-4"></div>
                <div>
                    <div class="flex justify-between">
                        <span>Subtotal:</span> <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax 10%:</span> <span id="tax">$0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total:</span> <span id="total">$0.00</span>
                    </div>
                </div>
                <div class="mt-4 space-y-2">
                    <button id="placeOrderAndPrint" onclick="placeOrderAndPrint()" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-full shadow hover:bg-blue-600">
                        Place Order & Print Receipt
                    </button>
                </div>
                <!-- Receipt Template (Hidden) -->
                <div id="receipt" class="hidden w-[80mm] p-4 text-sm bg-white shadow-lg">
                    <h2 class="text-center font-bold">YB Shop</h2>
                    <p class="text-center">Invoice ID: <span id="receipt-invoice"></span></p>
                    <p class="text-center">Date: <span id="receipt-date"></span></p>
                    <hr class="my-2">
                    <div id="receipt-items"></div>
                    <hr class="my-2">
                    <div class="flex justify-between"><span>Subtotal:</span> <span id="receipt-subtotal"></span></div>
                    <div class="flex justify-between"><span>Tax:</span> <span id="receipt-tax"></span></div>
                    <div class="flex justify-between font-bold"><span>Total:</span> <span id="receipt-total"></span></div>
                    <hr class="my-2">
                    <p class="text-center">Thank You!</p>
                </div>
            </div>
        </div>
        <!-- Order History -->
        <div class="my-6">
            <h2 class="text-lg font-bold mb-4">Order History</h2>
            <div class="flex space-x-4 mb-4">
                <input type="date" id="filter-date" class="border rounded px-2 py-1">
                <input type="text" id="search-invoice" placeholder="Search Invoice ID" class="border rounded px-2 py-1">
                <button onclick="fetchOrderHistory()" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
            </div>
            <table class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border px-2 py-1">Invoice ID</th>
                        <th class="border px-2 py-1">Date</th>
                        <th class="border px-2 py-1">Total</th>
                        <th class="border px-2 py-1">Details</th>
                    </tr>
                </thead>
                <tbody id="order-history"></tbody>
            </table>
        </div>
        <!-- Order Details Modal -->
        <div id="order-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white rounded-lg shadow-lg w-1/2 p-6 relative">
                <button onclick="closeModal()" class="absolute top-2 right-4 text-gray-600 font-bold text-xl">X</button>
                <h2 class="text-center text-2xl font-bold mb-4">Invoice Details</h2>
                <div id="order-details-content" class="text-gray-800"></div>
                <div class="mt-4 text-center">
                    <button onclick="closeModal()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
    // Real-Time Date and Time
    function updateDateTime() {
        const dateElement = document.getElementById('current-date');
        const timeElement = document.getElementById('current-time');
        const now = new Date();

        dateElement.textContent = now.toLocaleDateString('en-US', {
            weekday: 'short',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        timeElement.textContent = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    </script>
</body>

</html>
